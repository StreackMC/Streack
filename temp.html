<style>
/* 包裹层，用来裁剪与定位 */
.swap-wrap{
  display:inline-block;
  position:relative;
  width:200px;              /* 你可以按需要改 */
  height:12px;              /* 小横条静止时的高度 */
  overflow:hidden;
}

.swap-wrap p{
  position:absolute;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  margin:0;
  font-size:14px;
  color:#fff;
  white-space:nowrap;
  opacity:0;                /* 初始隐藏文字 */
}

/* 小横条本体 */
.swap-bar{
  position:absolute;
  left:50%;
  bottom:0;
  width:40px;               /* 初始宽度 */
  height:4px;
  background:#fff;
  border-radius:2px;
  transform:translateX(-50%);
  animation:barMove 3.2s ease-in-out infinite;
}

/* 文字动画 */
.swap-wrap p{
  animation:textReveal 3.2s ease-in-out infinite;
}

/* 横条动画：静止→上移→宽度速率先慢后快→结束 */
@keyframes barMove{
  0%   { transform:translateX(-50%) translateY(0);   width:40px;  }
  20%  { transform:translateX(-50%) translateY(0);   width:40px;  } /* 静止片刻 */
  50%  { transform:translateX(-50%) translateY(-8px); width:40px;  } /* 上移 */
  80%  { transform:translateX(-50%) translateY(-8px); width:200px; } /* 宽度速率先慢后快（ease-in） */
  100% { transform:translateX(-50%) translateY(0);   width:40px;  } /* 回位 */
}

/* 文字动画：在横条快结束时（60%~80%）渐显+向上滑 */
@keyframes textReveal{
  0%   { opacity:0; transform:translateX(-50%) translateY(100%); }
  60%  { opacity:0; transform:translateX(-50%) translateY(100%); }
  80%  { opacity:1; transform:translateX(-50%) translateY(0); }
  100% { opacity:0; transform:translateX(-50%) translateY(100%); } /* 倒转回初始 */
}
</style>

<!-- 使用示例 -->
<div class="swap-wrap">
  <span class="swap-bar"></span>
  <p>滑动来解锁</p>
</div>
