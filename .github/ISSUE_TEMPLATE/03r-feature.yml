name: 仓库建议
description: 为**仓库**的发展作出建议
title: "建议："
labels: ["feature"]
assignees:
  - kdxiaoyi
  - kdxhub
body:

  - type: checkboxes
    id: notice
    attributes:
      label: 您已知悉并确认：
      options:
        - label: 该模板适用于**此仓库**的相关问题
          required: true
        - label: 已预先查阅[相关文档](https://kdxiaoyi.top/Streack/doc)和检索相似ISSUE
          required: true
    validations:
      required: true

  - type: input
    id: which-part
    attributes:
      label: |
        请填写要提出建议的目标组件
        若建议涉及多个组件建议分开发起ISSUE
      placeholder: 示例：数据包
    validations:
      required: true

  - type: input
    id: what
    attributes:
      label: 您的建议是？
      placeholder: 示例：希望可以新增……
    validations:
      required: true

  - type: textarea
    id: why
    attributes:
      label: 您的理由是？
      description: （可选）
      placeholder: |
        示例：这样可以……
    validations:
      required: false

  - type: textarea
    id: addition
    attributes:
      label: 附言
    validations:
      required: false